name: build and test

on:
  pull_request:
    branches: [ main ]
    paths:
    - '**.vb'
    - '**.vbproj'
    - '*.sln'
    - '*.sou'
    - '.github/workflows/test.yml'

jobs:
  build-and-test:

    name: Build & Test on ${{matrix.os}} & .NET ${{ matrix.dotnet }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
#          - ubuntu-latest
          - windows-latest
#          - macOS-latest
        dotnet: 
          - '5.0.x'
          - '6.0.x'
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
        
    - name: Preparing nuget source
      run: dotnet nuget add source --username SkyCD --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/SkyCD/index.json"        

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal
